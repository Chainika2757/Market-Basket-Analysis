<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Basket Analysis Tool</title>
    <link rel="stylesheet" href="b1 css.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Market Basket Analysis Tool</h1>
        <p>Upload your Excel file to study your customer segmentation</p>
    </header>

    <main>
        <section id="input-section">
            <h2>Upload Data</h2>
            <input type="file" id="file-input" accept=".xlsx, .xls" />
            <button id="analyze-button">Analyze</button>
        </section>

        <section id="results-section">
            <h2>Analysis Results</h2>
            <div id="results"></div>
            <canvas id="results-chart" width="400" height="200"></canvas>
        </section>

        <section id="images-section" style="display: none;">
            <h2>Analysis Images</h2>
            <div id="images-container" class="images-container"></div>
        </section>
    </main>

    <script src="b1 js.js"></script>
</body>
</html>
